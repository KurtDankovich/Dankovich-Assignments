<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kurt Dankovich Hobbies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles-dice.css">

    
</head>

<body>
    <!--Header-->
    <div class="header">
        <h1>Dice Roller</h1>
        <p>This is a dice game</p>
		<p>This game will have the user hit the "Roll the Dice" button which then will roll two random numbers and print the winner.</p>
        
    </div>
	






    <div class="container">
        <h3>LET'S PLAY DICE</h3>
		<h2 id="outcome"></h2>
	<div class="dice"> 
            <p class="Player1">Player 1</p> 
            <p id="die1"></p>
        </div> 
		
	<div class="dice"> 
			<p class="Player2">Player 2</p> 
            <p id="die2"></p>
        </div> 
		
	<div class="container bottom"> 
        <button type="button" class="butn"
            onClick="rollTheDice()" autofocus> 
            Roll the Dice 
        </button> 
		
	

      
    </div>
    

<script> 
  
  
        // Function to roll the dice 
        function rollTheDice() { 
           var die1 = Math.ceil(Math.random()*6);
		   var die2 = Math.ceil(Math.random()*6);
		   
		   document.getElementById("die1").innerHTML = die1;
		   document.getElementById("die2").innerHTML = die2;
		   if (die1 > die2){
		   
			document.getElementById("outcome").innerHTML = "Player 1 Wins";
		   }
		   if (die1 < die2){
		   
			document.getElementById("outcome").innerHTML = "Player 2 Wins!";
		   }
		   if (die1 == die2) {
		   
			document.getElementById("outcome").innerHTML = "Draw";
		   }
		   }
    </script> 

</body>
</html>
